<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>


  <div class="container">
    <div class="card">
      <div class="text">
        <div class="firstText">
          <img class="iconImg" src="images/icon-star.svg" alt="">
          <h3>How did we do?</h3>

          <p>Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!</p>

          <div class="butn">
            <button class="butn1 btn btn-lg" type="button" name="button">1</button>
            <button class="butn2 btn btn-lg" type="button" name="button">2</button>
            <button class="butn3 btn btn-lg" type="button" name="button">3</button>
            <button class="butn4 btn btn-lg" type="button" name="button">4</button>
            <button class="butn5 btn btn-lg" type="button" name="button">5</button>
          </div>

          <div class="submit d-grid gap-2">
            <button class="butnSubmit btn btn-dark" type="button" name="button">Submit</button>
          </div>
        </div>

        <div class="secondText" style="display: none;">
          <img class="secondPageImg" src="images/illustration-thank-you.svg" alt="">
          <div class="yourSelect">
            <p class="yourSelectText"></p>
          </div>


          <h3 class="thankYou">Thank you!</h3>

          <p class="secondPageText">We appreciate you taking the time to give a rating. If you ever need more support,
            donâ€™t hesitate to get in touch!</p>
        </div>

      </div>

    </div>

  </div>



  <script type="text/javascript" src="index.js"></script>
</body>

</html>
